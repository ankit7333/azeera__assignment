<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">

    <title>Azeera Assignment</title>
  </head>
  <body>
    <main class="wrapper">
        <header>
            <div class="header__top">
              <div class="container-md">
                <div class="header__top--inner d-flex align-items-center justify-content-between flex-sm-row flex-column py-1">
                  <ul class="social d-flex py-sm-0 py-1">
                    <li>
                      <a class="d-flex align-items-center" href="#">
                        <span class="icon d-inline-block icon--livechat me-2"></span>
                        <span class="text-white">Live Chat</span>
                      </a>
                    </li>
                    <li>
                      <a class="d-flex align-items-center" href="#">
                        <span class="icon d-inline-block icon--emailus me-2"></span>
                        <span class="text-white">Email Us</span>
                      </a>
                    </li>
                  </ul>
                  <div id="sale" class="d-flex align-items-center">
                    <span class="sale__left text-uppercase text-white">25% off sale ends</span>
                    <span class="sale__right d-flex justify-content-around">
                      <span class="sale__block d-flex align-items-center flex-column">
                        <span id="sale__days" class="rounded bg-white p-1">00</span>
                        <span class="text-uppercase text-white">days</span>
                      </span>
                      <span class="sale__block d-flex align-items-center flex-column">
                        <span id="sale__hrs" class="rounded bg-white p-1">00</span>
                        <span class="text-uppercase text-white">hrs</span>
                      </span>
                      <span class="sale__block d-flex align-items-center flex-column">
                        <span id="sale__mins" class="rounded bg-white p-1">00</span>
                        <span class="text-uppercase text-white">mn</span>
                      </span>
                      <span class="sale__block d-flex align-items-center flex-column">
                        <span id="sale__sec" class="rounded bg-white p-1">00</span>
                        <span class="text-uppercase text-white">sec</span>
                      </span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="header__bottom py-2">
              <div class="container-md">
                <div class="header__bottom--inner d-flex justify-content-between align-items-center">
                  <div class="logo d-none d-md-block">
                    <a href="https://www.azeera.com">
                      <img src="https://www.azeera.com/public/new-menu/theme/default/image/header/azeera_logo.svg" alt="Azeera Logo" />
                    </a>
                  </div>
                  <nav class="navbar navbar-expand-md navbar-light custom__nav">
                    <div class="container-fluid">
                      <a class="d-sm-block d-md-none" class="navbar-brand" href="#">
                        <img src="https://www.azeera.com/public/new-menu/theme/default/image/header/azeera_logo.svg" alt="Azeera Logo" />
                      </a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" aria-current="page" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Rings
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#">Rings1</a></li>
                              <li><a class="dropdown-item" href="#">Rings2</a></li>
                            </ul>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Engagement
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#">Engagement1</a></li>
                              <li><a class="dropdown-item" href="#">Engagement2</a></li>
                            </ul>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Wedding
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#">Wedding1</a></li>
                              <li><a class="dropdown-item" href="#">Wedding2</a></li>
                            </ul>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Cufflinks
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#">Cufflinks1</a></li>
                              <li><a class="dropdown-item" href="#">Cufflinks2</a></li>
                            </ul>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Gifts
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#">Gifts1</a></li>
                              <li><a class="dropdown-item" href="#">Gifts2</a></li>
                            </ul>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                </div>
              </div>
            </div>
        </header>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="../js/azeera.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
